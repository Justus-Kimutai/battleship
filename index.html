<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>battleship</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="intro-screen">

        <div class="intro-content">
            <h1 class="label-text"></h1>

            <input type="text" class="name">
            
            <div class="btn-div">

                <button class="btn-continue">Continue</button>

            </div>
        </div>
        
    </div>

    <div class="gameOver">
        <h1>Game Over</h1>
    </div>

    <div class="header">
        <h1 class="title-bar">It's Vessels battle time</h1>
    </div>

    <div class="status-bar">
        <h2 class="status-bar-h2">Start the game</h2>
    </div>

    <div class="container">

        <div class="board-flex">
            <div class="board1div">
                <div class="cover-vale"></div>
                <div class="board1"></div>
            </div>
            <div class="board2div">
                <div class="cover-vale"></div>
                <div class="board2"></div>
            </div>
        </div>

        <div class="shuffle-btn-div">
            <button class="shuffleShip">Shuffle</button>
            <button class="shuffleShip shuffle-done">Done</button>
        </div>

    </div>

    <div class="footer">
        <div class="container"><a class="footer-text" target="_blank" href="https://github.com/Justus-Kimutai/battleship">github.com/Justus-Kimutai/battleship</a></div>
    </div>
    <script type="module" src="dom.mjs"></script>
</body>

</html>
